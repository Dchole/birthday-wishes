<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wishes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=RobotoRoboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles/main.css" />
    <script src="static/scripts/ui.js" defer></script>
    <script src="static/scripts/requests.js" type="module" defer></script>
    <style>
      main {
        width: min(450px, 100%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="cake-banner">
        <span role="img" aria-label="birthday cake emoji">ðŸŽ‚</span>
      </div>
      <h1>Automatic Birthday Wishes</h1>
      <form id="subscription" action="#" method="POST">
        <div class="form-control">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="fname"
            id="firstName"
            autocomplete="given-name"
            autocapitalize="on"
            autofocus
            required
          />
        </div>
        <div class="form-control">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lastName"
            autocomplete="family-name"
            autocapitalize="on"
            required
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
        </div>
        <fieldset id="date" class="form-control">
          <legend>Date of birth</legend>
          <div id="day-field">
            <input
              type="number"
              placeholder="DD"
              name="day"
              id="day"
              min="1"
              max="31"
              pattern="[0-9]{2}"
              aria-label="day"
              autocomplete="bday-day"
              required
            />
          </div>
          <div id="month-field">
            <input
              type="number"
              placeholder="MM"
              name="month"
              id="month"
              min="1"
              max="12"
              pattern="[0-9]{2}"
              aria-label="month"
              autocomplete="bday-month"
              required
            />
          </div>
        </fieldset>
        <button type="submit">Subscribe</button>
      </form>
    </main>
  </body>
</html>
